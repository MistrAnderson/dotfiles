# -- NAVIGATION ----------------------------------

# Change leader from C-b to C-s
unbind-key C-b
set -g prefix C-s
bind-key C-s send-prefix

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Source .tmux.conf as suggested in `man tmux`
bind R source-file '~/dotfiles/tmux.conf'

# Makes Neovim escape time less slow
set -sg escape-time 0

# -- VISUAL --------------------------------------

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set colors
set -g default-terminal "screen-256color"

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# -- PLUGINS -------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin config
set -g @resurrect-dir '~/dotfiles/tmux/resurrect'
set -g @resurrect-cmd "tmux source-file ~/dotfiles/tmux/resurrect.tmux"
set -g @continuum-boot 'on'
set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'
# set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/dotfiles/tmux/plugins/tpm/tpm'
